<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Space Racer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ca.css') }}">
    {% block js %} {% endblock %}
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Space Racer</h1>
            <div class="user-info">
                {% if g.user %}
                <p>Username: {{ g.user }}</p>
                <p><a href="{{ url_for('logout') }}">Logout</a></p>
                {% else %}
                <p><a href="{{ url_for('login') }}">Login</a></p>
                <p><a href="{{ url_for('register') }}">Register</a></p>
                {% endif %}
            </div>
        </div>
    </header>

    <main>
        {% block main_content %} {% endblock %}
    </main>
</body>

</html>
